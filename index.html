<style>

/* OKIENKO */

/* SERDUSZKA W TLE */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;

<body>

<div class="box">
    <h1>Zostaniesz mojÄ… walentynkÄ… Wikusia? ğŸ˜ ğŸ˜ â¤ï¸</h1>

    <button id="yes">TAK ğŸ’–</button>
    <button id="no">NIE ğŸ™ˆ</button>

    <div id="message">
        Nawet nie wiesz jak siÄ™ cieszÄ™, Å¼e wybraÅ‚aÅ› TAK!! ğŸ¤ªğŸ¤ªğŸ¤ªğŸ˜˜<br><br>
        Teraz siÄ™ juÅ¼ tak Å‚atwo mnie nie pozbÄ™dziesz!! ğŸ˜<br><br>
        W takim razie, bÄ…dÅº gotowa sÅ‚oÅ„ce 14 lutego o godzinie 16,
        przyjadÄ™ po ciebie! ğŸ¥°<br><br>
        <div id="countdown"></div>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const countdown = document.getElementById("countdown");

/* NIE UCIEKA ZAWSZE */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* TAK */
yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    msg.style.display = "block";
});

/* ODLICZANIE PO TAK */
const target = new Date("2026-02-14T16:00:00");
setInterval(() => {
    if (msg.style.display !== "block") return;

    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
        countdown.innerText = "To juÅ¼ dziÅ› â¤ï¸";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    countdown.innerText = `Do spotkania: ${d} dni ${h}h ${m}min`;
}, 1000);

/* SERDUSZKA NON-STOP */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";

}, 350);
</script>
