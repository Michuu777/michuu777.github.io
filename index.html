<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka ❤️</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* OKIENKO */
.box {
    background: #fff7f7;
    padding: 34px 40px;
    border-radius: 24px;
    text-align: center;
    width: 600px;
    max-width: 92%;
    box-shadow: 0 14px 35px rgba(255, 105, 135, 0.35);
    position: relative;
    z-index: 2;
}
