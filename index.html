<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 0, 100, 0.3);
        max-width: 90%;
    }

    h1 {
        color: #e60073;
        font-size: 1.8em;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        font-size: 1.2em;
        padding: 15px 30px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff1a66;
    }

    #no {
        background: #cccccc;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 60px;
    }

    .message, .no-text {
        display: none;
        margin-top: 20px;
        font-size: 1.2em;
        color: #cc0066;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        color: #ff4d88;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Zostaniesz mojÄ… walentynkÄ… Wikusia? ğŸ˜ğŸ˜â¤ï¸</h1>

    <div class="buttons">
        <button id="yes">TAK ğŸ’–</button>
        <button id="no">NIE ğŸ™ˆ</button>
    </div>

    <div class="no-text" id="noText">
        Tak Å‚atwo siÄ™ mnie teraz nie pozbÄ™dziesz ğŸ˜˜ğŸ˜Œ
    </div>

    <div class="message" id="message">
        ğŸ’˜ğŸ’˜ğŸ’˜<br><br>
        W takim razie bÄ…dÅº gotowa 14 lutego o godzinie 15 â¤ï¸  
        <br>JuÅ¼ siÄ™ nie mogÄ™ doczekaÄ‡ myszeczko! ğŸ˜â¤ï¸
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const noText = document.getElementById("noText");
    const music = document.getElementById("music");

    let noCount = 0;
    let musicStarted = false;

    function startMusic() {
        if (!musicStarted) {
            music.play();
            musicStarted = true;
        }
    }

    document.body.addEventListener("click", startMusic);

    noBtn.addEventListener("mouseover", () => {
        startMusic();
        noCount++;
        noText.style.display = "block";

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        if (noCount > 5) {
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        startMusic();
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        noText.style.display = "none";
    });

    // serduszka non-stop
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 300);
</script>

</body>
</html>
