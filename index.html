<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.93);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 90%;
    box-shadow: 0 0 25px rgba(255,0,100,0.4);
}

h1 {
    color: #e60073;
    font-size: 1.9em;
    margin-bottom: 10px;
}

#countdown {
    font-size: 1.2em;
    color: #cc0066;
    margin-bottom: 15px;
}

#musicBtn {
    background: #ff4d88;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    font-size: 1.1em;
    cursor: pointer;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    font-size: 1.2em;
    padding: 15px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d88;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #ccc;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 60px;
}

.no-text {
    display: none;
    margin-top: 15px;
    color: #cc0066;
    font-size: 1.1em;
}

.message {
    display: none;
    margin-top: 20px;
    font-size: 1.25em;
    color: #cc0066;
}

.heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Zostaniesz mojÄ… walentynkÄ… Wikusia? ğŸ˜â¤ï¸</h1>

    <div id="countdown"></div>

    <button id="musicBtn">ğŸµ WÅ‚Ä…cz muzykÄ™</button>

    <div class="buttons">
        <button id="yes">TAK ğŸ’–</button>
        <button id="no">NIE ğŸ™ˆ</button>
    </div>

    <div class="no-text" id="noText">
        Oj nieâ€¦ jeszcze za wczeÅ›nie na â€nieâ€ ğŸ˜˜ğŸ˜Œ
    </div>

    <div class="message" id="message">
        ğŸ’˜ğŸ’˜ğŸ’˜<br><br>
        WiedziaÅ‚em, Å¼e Twoje serce powie â€takâ€â€¦ â¤ï¸<br><br>
        W takim razie bÄ…dÅº gotowa <b>14 lutego o 15:00</b> ğŸŒ¹  
        <br>JuÅ¼ odliczam kaÅ¼dÄ… chwilÄ™, Å¼eby CiÄ™ zobaczyÄ‡, myszeczko ğŸ˜
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const noText = document.getElementById("noText");
const music = document.getElementById("music");
const musicBtn = document.getElementById("musicBtn");
const countdownEl = document.getElementById("countdown");

let noCount = 0;
let noCanMove = true;

// muzyka
musicBtn.addEventListener("click", () => {
    music.play();
    musicBtn.style.display = "none";
});

// NIE ucieka tylko kilka razy
noBtn.addEventListener("click", () => {
    noCount++;
    noText.style.display = "block";

    if (noCanMove) {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    if (noCount >= 3) {
        noCanMove = false;
        setTimeout(() => noBtn.style.display = "none", 800);
    }
});

// TAK = eksplozja serc
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    noText.style.display = "none";

    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
});

// ODLICZANIE
const targetDate = new Date("2026-02-14T15:00:00");

setInterval(() => {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        countdownEl.innerHTML = "To juÅ¼ dziÅ›â€¦ â¤ï¸";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    countdownEl.innerHTML =
        `Do naszego spotkania zostaÅ‚o: <b>${d} dni ${h}h ${m}min</b> ğŸ’•`;
}, 1000);
</script>

</body>
</html>
